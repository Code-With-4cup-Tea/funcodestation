<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="github.css">
</head>
<body>
    <div class="background">
        <div class="search">
            <div class="head">
                <h1>Search Github Profile.</h1>
            </div>
            <div class="searchbox">
                <input type="text" placeholder="Enter Your Github Profile" class="searchinput">
                <button class="searchbutton">Search</button>
            </div>
            <div class="card">
                <div class="top">
                    <div class="pic">
                        <img src="./images/backpng-removebg-preview.png" alt="" class="image">
                        <div class="info">
                            <h2 class="name" >Rajesh</h2>
                            <h3 class="login">userid</h3>
                        </div>
                    </div>
                   <button class="url">Check Profile</button>
                </div>
                
                <div class="numbers">
                    <div class="about">
                        <h2>User Id</h2>
                        <h4 class="id">1236541</h4>
                    </div>
                    <div class="followers">
                        <h2>Followers</h2>
                        <h3 class="follower">52</h3>
                    </div>
                    <div class="followings">
                        <h2>Followings</h2>
                        <h3 class="following">52</h3>
                    </div>
                    <div class="repos">
                        <h2>Repos</h2>
                        <h3 class="public_repos">52</h3>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="github.js"></script>
</body>
</html>

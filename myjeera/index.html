<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="toolbox_container">
                <div class="priorlevel">
                    <div class="0 colors" style="background-color: rgb(2, 39, 2);   cursor: pointer;">0</div>
                    <div class="1 colors" style="background-color: rgb(2, 85, 2);   cursor: pointer;">1</div>
                    <div class="2 colors" style="background-color: rgb(4, 167, 4);  cursor: pointer;">2</div>
                    <div class="3 colors" style="background-color: rgb(10, 235, 10);cursor: pointer;">3</div>
                </div>
                <div class="actionoption">
                    <div class="addbtn">
                        <i class="fa-solid fa-plus fa-fade" style="color: #0df111;"></i>
                    </div>
                    <div class="removebtn">
                        <i class="fa-solid fa-xmark fa-fade" style="color: #ff0000;"></i>
                    </div>
                </div>
            </div>

            <div class="ticketbox">
                <div class="topcolor">
                   color strip
                </div>
                <div class="innercontainer">
                   <div class="rightside">
                       <textarea class="textarea" value="" spellcheck="false"></textarea>
                    </div>
                    <div class="leftside">
                       <div class="0 pcolors" style="background-color: rgb(2, 39, 2);   cursor: pointer;">0</div>
                       <div class="1 pcolors" style="background-color: rgb(2, 85, 2);   cursor: pointer;">1</div>
                       <div class="2 dark pcolors" style="background-color: rgb(4, 167, 4);  cursor: pointer;">2</div>
                       <div class="3 dark pcolors activeborder" style="background-color: rgb(10, 235, 10); cursor: pointer;">3</div>
                    </div>
                </div>

             </div>




    <script src="script.js"></script>
</body>
</html>

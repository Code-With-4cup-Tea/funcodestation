<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE</title>
    <link rel="stylesheet" href="qrcode.css">
</head>
<body>
    <div class="qrmain">
        <div class="qrhome">
        <div class="qrcontent">
            <h1>QR CODE GENERATOR</h1>
            <P>Paste Text To Create QR Code</P>
            <form action="" class="forms">
            <input type="text" placeholder="Enter Text" name="qrcode" required class="inputtext">
            <button type="submit" class="btn">Generate QR Code </button>
        </form>
        </div>
        <div class="qrimage hide">
                <img src="./images/qr.jpg" alt="" class="qrimg">
        </div>

    </div>
</div>
    <script src="qrcode.js"></script>
</body>
</html>
